	var LoginView = Controller.create({
		elements: {
			'input[name=email]': 'email',
			'input[name=password]': 'password'
		},
		init: function  (element) {
			this.el = $(element);
			this.refreshElements();
			this.showPrompts();
			this.showWarnning();
			this.el.submit(this.proxy(this.submit));
		},
		submit: function  () {
			console.log('submit');
			return false;
		},
		$: function  (selector) {
			return $(selector, this.el);
		},
		refreshElements: function  () {
			for(var key in this.elements) {
				this[this.elements[key]] = this.$(key);
			}
		},
		focus: function  () {
			var $this = $(this),
				$par = $this.parent(),
				$info = $par.find('.input-prompt, .input-warnning, .input-success'),
				$prompt = $par.find('span.input-prompt');
			$info.hide();
			$prompt.show();
		},
		blur: function  () {
			var $this = $(this),
				$par = $this.parent(),
				$info = $par.find('.input-prompt, .input-warnning, .input-success'),
				$warnning = $info.eq(1),
				$success = $info.eq(2),
				val = $.trim($this.val());
			if('' === val) {
				$info.hide();
				$warnning.show();
			}  else {
				$info.hide();
				$success.show();
			}

		},
		showPrompts: function  () {
			for(var key in this.elements) {
				this[this.elements[key]].focus(this.focus);
			}
		},
		showWarnning: function  () {
			for(var key in this.elements) {
				this[this.elements[key]].blur(this.blur);
			}
		}
	});

	new LoginView('#login');
